<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browse oblivion</title>
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/browse.css" />
    <link rel="shortcut icon" href="../assets/logo.svg" type="image/x-icon" />
  </head>
  <body>
    <nav-bar color="#440fda" hoverColor="#db184f"></nav-bar>
    <div class="main">
      <div class="searchContainer" id="searchContainer">
        <input
          type="text"
          id="searchBox"
          class="searchBox"
          placeholder="Type your query here.."
        />
        <button class="searchButton" id="searchButton">Search</button>
      </div>
      <div class="resultBox">
        <div class="searchQueryText" id="searchQueryText">Recent</div>
        <div class="results grid" id="results"></div>
      </div>
      <hr />
      <div class="allBox">
        <div class="all"></div>
        <div class="allResults" id="allResults"></div>
      </div>
    </div>
  </body>
  <script src="../components/card.js" type="module"></script>
  <script src="../scripts/browse.js" type="module"></script>
  <script src="../components/navbar.js" type="module"></script>
</html>
