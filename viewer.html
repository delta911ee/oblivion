<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oblivion Viewer</title>
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/viewer.css" />
    <link rel="shortcut icon" href="assets/logo.svg" type="image/x-icon" />
  </head>
  <body>
    <nav-bar
      logoColor="black"
      itemColor="gray"
      hoverColor="#440fda"
      id="nav"
    ></nav-bar>
    <div class="contentContainer" id="contentContainer">
      <div class="contentInfoAndOps" id="contentInfoAndOps">
        <div class="cInfo">
          <div class="title">
            <h1 class="contentTitle"></h1>
          </div>
          <div class="extraInfo">
            <p class="contentType"></p>
            <p>&bull;</p>
            <p class="contentGenre"></p>
            <p>&bull;</p>
            <p class="contentAuthor"></p>
            <p>&bull;</p>
            <p class="contentUploadDate"></p>
          </div>
        </div>
        <div class="cActions">
          <img
            src="../assets/moon.png"
            class="lightToDark"
            id="themeChanger"
            alt="Change theme"
          />
          <img
            src="../assets/shareBlack.png"
            alt="Share"
            class="share"
            id="share"
          />
        </div>
      </div>
      <div class="contentHolder" id="contentHolder"></div>
    </div>
  </body>
  <script src="components/navbar.js" type="module"></script>
  <script src="scripts/viewer.js" type="module"></script>
</html>
