<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browse oblivion</title>
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/browse.css" />
    <link rel="shortcut icon" href="assets/logo.svg" type="image/x-icon" />
  </head>
  <body>
    <nav-bar
      logoColor="black"
      ,
      itemColor="gray"
      ,
      hoverColor="#440fda"
    ></nav-bar>
    <div class="main">
      <div class="searchContainer" id="searchContainer">
        <input
          type="text"
          id="searchBox"
          class="searchBox"
          placeholder="Search by genre or title.."
        />
        <button class="btn searchButton" id="searchButton">Search</button>
      </div>
      <div class="quickActionsTab">
        <button class="tabButton" id="all">All</button>
        <button class="tabButton" id="recent">Recent</button>
        <button class="tabButton" id="stories">Stories</button>
        <button class="tabButton" id="poems">Poems</button>
      </div>
      <h1 class="searchText" id="searchText"></h1>
      <div class="resultBox" id="resultBox"></div>
    </div>
    <div class="footer"></div>
  </body>
  <script src="scripts/footerScript.js"></script>
  <script src="components/card.js" type="module"></script>
  <script src="scripts/browse.js" type="module"></script>
  <script src="components/navbar.js" type="module"></script>
</html>
